apply plugin: 'java'

repositories{
    mavenCentral();
}

compileTestJava.options.encoding = 'UTF-8'

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    implementation 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
    implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    implementation 'io.rest-assured:rest-assured:4.3.3'
    implementation 'org.awaitility:awaitility:4.1.0'
    implementation 'org.awaitility:awaitility-kotlin:4.1.0'
    implementation 'org.awaitility:awaitility-groovy:4.1.0'
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
    implementation 'org.assertj:assertj-core:3.6.1'
    implementation 'org.json:json:20211205'

}

test {
    useJUnitPlatform()
}